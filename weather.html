<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /> -->

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="container">
        <div class="row  p-2 mb-5 bg-dark text-white">
            <div class="col-md-12">
                <p class="text-center">Weather Dashboard</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="h4">Search for a City:</p>
                <nav class="navbar">
                    <form class="form-inline">
                        <input class="form-control mr-md-1" type="search" id="search-bar" aria-label="Search">
                        <button type="button" id="searchBtn"class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </form>
                </nav>
                <ul class="list-group">
                    <li class="list-group-item"></li>
                
                </ul>

            </div>
            <div class="col-md-9" id="weather">
                <div class="card mb-4" id="weather-body">
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="iconToday">
                            <li class="list-group-item" id="searchedCity"><h3></h3></li>
                            <li class="list-group-item" id="temp">Temperature:</li>
                            <li class="list-group-item" id="humid">Humidity:</li>
                            <li class="list-group-item" id="wind">Wind Speed:</li>
                            <li class="list-group-item" id="uvI">Uv Index:</li>
                          </ul>
                       

                    </div>
                </div>
                <h2>5-Day Forecast:</h2>
                
          <div class="row">
                <div class="card bg-primary text-white text-center p-3 ml-3" id="card">
                      
                     
                  </div>

                  <div class="card bg-primary text-white text-center p-3 ml-4" id="card">
                   
                  </div>
                  
                  <div class="card bg-primary text-white text-center p-3 ml-4" id="card">
                     
                  </div>

                  <div class="card bg-primary text-white text-center p-3 ml-4" id="card">
                   
                  </div>

                  <div class="card bg-primary text-white text-center p-3 ml-4" id="card">
                    
                  </div>
            
            </div>
          </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
